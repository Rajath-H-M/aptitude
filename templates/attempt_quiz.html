<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #050606;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #0a0a0a;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0b0b0b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #070707;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
        <h1>{{ quiz.name }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="{{ url_for('attempt_quiz', quiz_id=quiz.id) }}" method="POST">
                {% for question in questions %}
                    <fieldset>
                        <legend>{{ question.text }}</legend>
                        {% for option in question.options %}
                            <label>
                                <input type="radio" name="answer_{{ question.id }}" value="{{ option.text }}" required>
                                {{ option.text }}
                            </label>
                        {% endfor %}
                    </fieldset>
                {% endfor %}
                <button type="submit">Submit Quiz</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aptitude Driven Career Application. All rights reserved.</p>
    </footer>
</body>
</html>
